{% extends "./base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
				<legend class="border-bottom mb-4">Upload Text File as Post</legend>
                {{form.title|as_crispy_field}}
                
				{{form.private|as_crispy_field}}
				{{form.permissioned_users|as_crispy_field}}
				{{form.expiry_date|as_crispy_field}}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Upload</button>
			</div>
		</form>		
	</div>
{% endblock content %}
